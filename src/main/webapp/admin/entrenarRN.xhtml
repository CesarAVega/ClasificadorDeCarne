<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <title>Entrenamiento</title>
        <style type="text/css">
            body{
                background-image:url('\\resources\images\login-bg.jpg')
            }
        </style>
    </h:head> 
    <h:body style="text-align:center">
        
        <h:form id="entrenarRN">
            <p:growl id="messages" showDetail="true" life="3000"/>
            <p:layoutUnit position="center" >
                <h:panelGrid columns="2" cellpadding="5">
                    <p:fileUpload fileUploadListener="#{beanAdminRedNeuronal.handleFileUpload}" mode="advanced" dragDropSupport="false"
                           update=":entrenarRN:messages" sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(txt)$/" />
                </h:panelGrid>
                
            </p:layoutUnit>
        </h:form>                    
    </h:body>
    

</html>
