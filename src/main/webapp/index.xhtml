<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Principal</title>
        <style type="text/css">
            body{
                background: mediumseagreen;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="pagina_principal" style="background: mediumseagreen">
            <p:layout fullPage="true">
                <p:layoutUnit position="north" resizable = "false" size="100" minSize="80" maxSize="300" style="text-align: center;">
                    <h:outputText value="Bienvenido a la Página Principal del Clasificador de Carne" style="font-size: larger" />
                    <br></br>
                    <h:outputText value="Por Favor, Seleccione una opción: " style="font-size: large" />
                </p:layoutUnit>
                <p:layoutUnit position="center" resizable = "false" style="text-align: center;">
                    <br></br>                    
                    <p:commandButton value="Administración" onclick="PF('dlg').show();" 
                                     onstart="PF('loadpag').show()" onsuccess="PF('loadpag').hide()" />
                    
                    <br></br>
                    <br></br>
                    <p:commandButton value="Consultar" action="open/index.xhtml"></p:commandButton>
                    <br></br>
                    <br></br>
                </p:layoutUnit>
                <p:layoutUnit position="south" header="Desarrolladores" resizable="false" size="300" style="text-align: center">                                        
                    <p:panel>
                        <p:layout>
                            <p:layoutUnit position="center" style="text-align: center">
                                <h:outputLabel value="Carlos Valencia" />                            
                            </p:layoutUnit>
                            <p:layoutUnit position="east" size="700" style="text-align: center">
                                <h:outputLabel value="Cesar Vega"/>                            
                            </p:layoutUnit>
                        </p:layout>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
            
            <!-- Dialogo de loging-->
            <p:dialog widgetVar="statusDialog"  modal="true" draggable="false" closable="false" 
                      resizable="false" showHeader="false" hideEffect="bounce" style="color: black">
                <p:graphicImage library="images" name="psy.gif" />
            </p:dialog>               

            <p:dialog widgetVar="loadpag"  modal="true" draggable="false" closable="false" 
                      resizable="false" showHeader="false" hideEffect="bounce">
                <p:graphicImage library="images" name="loading1.gif" />
            </p:dialog>               
                
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:dialog header="Login" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
                
                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
                
                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}"
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
            
            <p:dialog header="Welcome" widgetVar="dlgWelcome" modal="true" >                  
                <p:commandButton value="Aceptar" action="restricted/index.xhtml" 
                                 onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>                
            </p:dialog>
        
        
        
        </h:form>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if(args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times:5}, 100);
                }
                else {
                    PF('dlgWelcome').show();
                    PF('dlg').hide();                    
                    $('#loginLink').fadeOut();
                    
                }
            }
        </script>
    </h:body>
</html>
