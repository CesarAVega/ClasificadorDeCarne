<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Cargar</title>
        <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css"></link>
        <style type="text/css">
            body{
                background: mediumseagreen;
            }
        </style>
    </h:head>
    <body>
        <h:form id="cargar">
            <!-- -->
            <p:layout>
                <p:layoutUnit position="north" resizable = "false" size="79" minSize="79" maxSize="79" style="text-align: center;  background: mediumseagreen">
                    <p:layout>
                        <p:layoutUnit position="center" resizable = "false" size="50" minSize="50" maxSize="50" style="text-align: center;  background: mediumseagreen">
                            <h:outputText value="Cargar archivo" style="font-size: larger" />
                        </p:layoutUnit>
                        <p:layoutUnit position="west" resizable = "false" size="150" minSize="150" maxSize="150" style="text-align: center;  background: mediumseagreen">                            
                            <h:panelGrid columns="1">
                                <p:commandLink oncomplete="pages('index.xhtml')" >
                                    <p:graphicImage library="images" name="buttons/Atras.png" /> 
                                </p:commandLink>
                            </h:panelGrid>
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
                <p:layoutUnit position="center" size="1000" style="text-align: center;  background: #009933">
                    <h:panelGrid columns="1" cellpadding="5">                            
                        <!--cargar archivo-->
                        <p:fileUpload fileUploadListener="#{beanConsulta.upload}" mode="advanced" dragDropSupport="false"
                                      update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(txt)$/" />
                        <p:growl id="messages" showDetail="true" />
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
        <script type="text/javascript">
            function pages(url) {  
                window.location = url;            
            }
        </script>
    </body>
</html>
