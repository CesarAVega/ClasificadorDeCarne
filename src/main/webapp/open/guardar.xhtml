<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Guardar</title>
        <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css"></link>
        <style type="text/css">
            body{
                background: mediumseagreen;
            }
        </style>
    </h:head>
    <body>
        <h:form id="guardar">
            <!-- -->
            <p:layout>
                <p:layoutUnit position="north" resizable = "false" size="79" minSize="79" maxSize="79" style="text-align: center;  background: mediumseagreen">
                    <p:layout>
                        <p:layoutUnit position="center" resizable = "false" size="50" minSize="50" maxSize="50" style="text-align: center;  background: mediumseagreen">
                            <h:outputText value="Guardar archivo" style="font-size: larger" />
                        </p:layoutUnit>
                        <p:layoutUnit position="west" resizable = "false" size="150" minSize="150" maxSize="150" style="text-align: center;  background: mediumseagreen">                            
                            <h:panelGrid columns="1">
                                <p:commandLink oncomplete="pages('index.xhtml')" >
                                    <p:graphicImage library="images" name="buttons/Atras.png" /> 
                                </p:commandLink>
                            </h:panelGrid>
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
                <p:layoutUnit position="center" size="1000" style="text-align: center;  background: #009933">
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                            <p:graphicImage library="images" name="loading1.gif" />
                        </p:dialog>
                        <!--guardar archivo-->
                        <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" >
                            <p:graphicImage library="images" name="buttons/Guardar.png" />
                            <p:fileDownload value="#{beanConsulta.fileD}" />
                        </p:commandLink>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }
            
            function stop() {
                PF('statusDialog').hide();
            }
        </script>
        <script type="text/javascript">
            function pages(url) {  
                window.location = url;            
            }
        </script>
    </body>
</html>
