<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consulta</title>
        <style type="text/css">
            body{
                background: mediumseagreen;
            }
        </style>
    </h:head>
    <h:body>                
        <h:form id="consulta" enctype="multipart/form-data">
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="79" resizable="fasle">
                    <p:layout>
                        <p:layoutUnit position="center" resizable = "false" size="50" minSize="50" maxSize="50" style="text-align: center;  background: mediumseagreen">
                            <h:outputText value="Consultar Calidades" style="font-size: larger" />
                        </p:layoutUnit>
                        <p:layoutUnit position="west" resizable = "false" size="150" minSize="150" maxSize="150" style="text-align: center;  background: mediumseagreen">                            
                            <h:panelGrid columns="1">
                                <p:commandLink oncomplete="pages('/faces/index.xhtml')" >
                                    <p:graphicImage library="images" name="buttons/Atras.png" /> 
                                </p:commandLink>
                            </h:panelGrid>
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
                
                <p:layoutUnit position="south" size="100" resizable="false">
                    <h:panelGrid columns="3" cellpadding="5">                            
                        <p:commandLink action="#{beanConsulta.reset}" >
                            <p:ajax update="infoAnimal" />
                            <p:ajax update="infoCarne" />
                            <p:graphicImage library="images" name="buttons/Reset.png" />
                        </p:commandLink>                  
                        <p:commandLink oncomplete="PF('dlg').show()" update="display">
                            <p:graphicImage library="images" name="buttons/Submit.png" />
                        </p:commandLink>
                        <p:commandLink oncomplete="pages('cargar.xhtml')" >
                            <p:graphicImage library="images" name="buttons/Cargar.png" /> 
                        </p:commandLink>
                    </h:panelGrid>
                </p:layoutUnit>
                
                
                <p:layoutUnit position="east" size="950" header="Información de la carne" resizable="false">
                    
                    <h:panelGrid id="infoCarne" columns="2" cellpadding="5">
                        <p:outputLabel for="conformacionCanal" value="Conformación Canal: " />
                        <p:selectOneMenu id="conformacionCanal" value="#{beanConsulta.conformacionCanal}" style="width:150px"> 
                            <f:selectItem itemLabel="Select Calidad" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{beanConsulta.todosCalidadString}"/>
                        </p:selectOneMenu>                                                                                        
                        <p:outputLabel for="distribucionGrasaSubcutanea" value="Distribución Grasa Subcutánea: " />
                        <p:selectOneMenu id="distribucionGrasaSubcutanea" value="#{beanConsulta.distribucionGrasaSubcutanea}" style="width:150px"> 
                            <f:selectItem itemLabel="Select Calidad" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{beanConsulta.todosCalidadString}" />
                        </p:selectOneMenu>                                                                                      
                        <p:outputLabel for="grasaPerirrenal" value="Grasa Perirrenal: " />
                        <p:selectOneMenu id="grasaPerirrenal" value="#{beanConsulta.grasaPerirrenal}" style="width:150px">      
                            <f:selectItem itemLabel="Select Calidad" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{beanConsulta.todosCalidadString}" />
                        </p:selectOneMenu>                                                         
                        <p:outputLabel for="colorGrasa" value="Color Grasa: " />
                        <p:selectOneMenu id="colorGrasa" value="#{beanConsulta.colorGrasa}" style="width:150px">  
                            <f:selectItem itemLabel="Select Calidad" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{beanConsulta.todosCalidadString}" />
                        </p:selectOneMenu>                                                         
                        <p:outputLabel for="colorCarne" value="Color Carne: " />
                        <p:selectOneMenu id="colorCarne" value="#{beanConsulta.colorCarne}" style="width:150px"> 
                            <f:selectItem itemLabel="Select Calidad" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{beanConsulta.todosCalidadString}" />
                        </p:selectOneMenu>                               
                        
                        <p:outputLabel for="pesoCanalFrioDer" value="Peso Canal Frio Derecho: " />
                        <p:inputText id="pesoCanalFrioDer" value="#{beanConsulta.pesoCanalFrioDer}"/>
                        <p:outputLabel for="pesoCanalFrioIzq" value="Peso Canal Frio Izquierdo: " />
                        <p:inputText id="pesoCanalFrioIzq" value="#{beanConsulta.pesoCanalFrioIzq}"/>                                                        
                        <p:outputLabel for="ojoDeLaChuleta" value="Ojo de la chuleta: " />
                        <p:inputText id="ojoDeLaChuleta" value="#{beanConsulta.ojoDeLaChuleta}"/>                                                          
                        <p:outputLabel for="grosorDeGrasaDorsal" value="Grosor de Grasa Dorsal: " />
                        <p:inputText id="grosorDeGrasaDorsal" value="#{beanConsulta.grosorDeGrasaDorsal}"/>                                               
                    </h:panelGrid>
                </p:layoutUnit>
                
                <p:layoutUnit position="center" header="Información del Animal">
                    <h:panelGrid id="infoAnimal" columns="2" cellpadding="5">
                        <p:outputLabel for="edad" value="Edad: "/>
                        <p:inputText id="edad" value="#{beanConsulta.edad}"/>                                                          
                        <p:outputLabel for="kpv" value="KPV: " />
                        <p:inputText id="kpv" value="#{beanConsulta.kpv}"/>                                                      
                        <p:outputLabel for="tipo" value="Tipo: " />
                        <p:selectOneMenu id="tipo" value="#{beanConsulta.tipo}" style="width:150px"> 
                            <f:selectItem itemLabel="Select Tipo" itemValue="" noSelectionOption="true" />           
                            <f:selectItems value="#{beanConsulta.todosTipoString}" />
                        </p:selectOneMenu>                            
                        <p:outputLabel for="localidad" value="Localidad: " />
                        <p:selectOneMenu id="localidad" value="#{beanConsulta.localidad}" style="width:150px"> 
                            <f:selectItem itemLabel="Select Localidad" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{beanConsulta.todosLocalidadString}" />
                        </p:selectOneMenu>                             
                        <p:outputLabel for="grupoRacial" value="Grupo Racial: " />
                        <p:selectOneMenu id="grupoRacial" value="#{beanConsulta.grupoRacial}" style="width:150px"> 
                            <f:selectItem itemLabel="Select GrupoRacial" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{beanConsulta.todosGrupoRacialString}" />
                        </p:selectOneMenu>                             
                        <p:outputLabel for="sistema" value="Sistema: " />
                        <p:selectOneMenu id="sistema" value="#{beanConsulta.sistema}" style="width:150px">
                            <f:selectItem itemLabel="Select Sistema" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{beanConsulta.todosSistemaString}" />
                        </p:selectOneMenu>                             
                    </h:panelGrid>
                </p:layoutUnit>
                
            </p:layout>
            
            
            <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade"> 
                <p:panelGrid id="display" columns="2" columnClasses="label,value">
                    <p:outputLabel value="Edad: " />
                    <p:outputLabel id="edadKey" value="#{beanConsulta.edad}"/>                        
                    <p:outputLabel value="KPV: " />
                    <p:outputLabel id="kpvKey" value="#{beanConsulta.kpv}"/>                  
                    <p:outputLabel value="Tipo: " />
                    <p:outputLabel id="tipoKey" value="#{beanConsulta.tipo}"/>                    
                    <p:outputLabel value="Localidad: " />
                    <p:outputLabel id="localidadKey" value="#{beanConsulta.localidad}"/>                    
                    <p:outputLabel value="Grupo Racial: " />
                    <p:outputLabel id="grupoRacialKey" value="#{beanConsulta.grupoRacial}"/>                    
                    <p:outputLabel value="Sistema: " />
                    <p:outputLabel id="sistemaKey" value="#{beanConsulta.sistema}"/>
                    
                    <p:outputLabel value="Conformación Canal: " />
                    <p:outputLabel id="conformacionCanalKey" value="#{beanConsulta.conformacionCanal}"/>
                    <p:outputLabel value="Distribución Grasa Subcutánea: " />
                    <p:outputLabel id="distribucionGrasaSubcutaneaKey" value="#{beanConsulta.distribucionGrasaSubcutanea}"/>
                    <p:outputLabel value="Grasa Perirrenal: " />
                    <p:outputLabel id="grasaPerirrenalKey" value="#{beanConsulta.grasaPerirrenal}"/>
                    <p:outputLabel value="Color Grasa: " />
                    <p:outputLabel id="colorGrasaKey" value="#{beanConsulta.colorGrasa}"/>
                    <p:outputLabel value="Color Carne: " />
                    <p:outputLabel id="colorCarneKey" value="#{beanConsulta.colorCarne}"/>
                    
                    <p:outputLabel value="Peso Canal Frio Derecho: " />
                    <p:outputLabel id="pesoCanalFrioDerKey" value="#{beanConsulta.pesoCanalFrioDer}"/>
                    <p:outputLabel value="Peso Canal Frio Izquierdo: " />
                    <p:outputLabel id="pesoCanalFrioIzqKey" value="#{beanConsulta.pesoCanalFrioIzq}"/>
                    <p:outputLabel value="Ojo de la chuleta: " />
                    <p:outputLabel id="ojoDeLaChuletaKey" value="#{beanConsulta.ojoDeLaChuleta}"/>
                    <p:outputLabel value="Grosor de Grasa Dorsal: " />
                    <p:outputLabel id="grosorDeGrasaDorsalKey" value="#{beanConsulta.grosorDeGrasaDorsal}"/>
                    
                </p:panelGrid>
                <p:commandLink action="#{beanConsulta.obtenerCalidad}" oncomplete="PF('verificar').show()" update="verificar">
                    <p:graphicImage library="images" name="buttons/Aceptar.png" />
                </p:commandLink>
                
                <p:commandLink oncomplete="PF('dlg').hide()">
                    <p:graphicImage library="images" name="buttons/Cancelar.png" />
                </p:commandLink>
            </p:dialog>
            <p:dialog id="verificar" widgetVar="verificar" modal="true" resizable="false" header="Values" showEffect="fade">                
                <p:outputLabel value="Calidad: " />
                <p:outputLabel value="#{beanConsulta.calidad.descripcion}" rendered="#{beanConsulta.seObtuvoCalidad}"/>    
                <p:outputLabel value="No se pudo obtener calidad faltan datos" rendered="#{!beanConsulta.seObtuvoCalidad}"/> 
            </p:dialog>
        </h:form>
        
        <script type="text/javascript">
            function pages(url) {  
                window.location = url;            
            }
        </script>
    </h:body>
</html>
